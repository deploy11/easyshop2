{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

  input, select {
  padding: 0;
  margin: 0;
  outline: none;
  font-family: Roboto, Arial, sans-serif;
  font-size: 16px;
  color: #000000;
  }
  h1, h3 {
  font-weight: 400;
  }
  h1 {
  font-size: 32px;
  }

  .main-block, .info {
  display: flex;
  flex-direction: column;
  }
  .main-block {
  justify-content: center;
  align-items: center;
  width: 100%;
  min-height: 100%;
  background: url("/uploads/media/default/0001/01/e7a97bd9b2d25886cc7b9115de83b6b28b73b90b.jpeg") no-repeat center;
  background-size: cover;
  }
  form {
  width: 80%;
  padding: 25px;
  margin-bottom: 20px;
  background: white;
  box-shadow: 0 0 30px rgba(214, 215, 216, 0.6);
  }
  input, select {
  padding: 5px;
  margin-bottom: 20px;
  background: transparent;
  border: none;
  border-bottom: 1px solid #ced4da;
  }
  input::placeholder {
  color: #8a8a8a;
  }
  option {
  background: white;
  border: none;
  }
  .metod {
  display: flex;
  }
  input[type=radio] {
  display: none;
  }
  label.radio {
  position: relative;
  display: inline-block;
  margin-right: 20px;
  text-indent: 32px;
  cursor: pointer;
  }
  label.radio:before {
  content: "";
  position: absolute;
  top: -1px;
  left: 0;
  width: 17px;
  height: 17px;
  border-radius: 50%;
  border: 2px solid #1c87c9;
  }
  label.radio:after {
  content: "";
  position: absolute;
  width: 8px;
  height: 4px;
  top: 5px;
  left: 5px;
  border-bottom: 3px solid #1c87c9;
  border-left: 3px solid #1c87c9;
  transform: rotate(-45deg);
  opacity: 0;
  }
  input[type=radio]:checked + label:after {
  opacity: 1;
  }
  button {
  display: block;
  padding: 10px 30px;
  margin: 20px auto 0;
  border: none;
  border-radius: 50px;
  background: #e96b56;
  font-size: 16px;
  font-weight: 600;
  color: #fff;
  
  }
  button:hover {
  background: #f1806b;
  }
  .footer-newsletter{
    display: none;
  }
 
  @media (min-width: 568px) {
  .info {
  flex-flow: row wrap;
  justify-content: space-between;
  }
  input {
  width: 46%;
  }
  input.fname {
  width: 100%;
  }
  select {
  width: 100%;
  }
  }

</style>
        
        <main id="main">
 
     <!-- ======= Breadcrumbs ======= -->
     <section id="breadcrumbs" class="breadcrumbs">
       <div class="container">
         <ol>
           <li><a href="index.html">Home</a></li>
           <li>Services</li>
         </ol>
         <h2>{{ produck_pk.name }}</h2>
       </div>
     </section><!-- End Breadcrumbs -->
     



     <section id="contact" class="contact">
      <div class="container">



        <div class="row">
          <div class="col-lg-6 ">
            <img width="100%" src="{{ produck_pk.image.url }}" alt="">
          </div>

          <div class="col-lg-6">
            <div class="main-block">
              <form method="post">
                {% csrf_token %}
                <div class="info">
                  <input class="fname" type="text" name="name" id="single-name" placeholder="Name">
                            <input class="fname" type="email" name="email" id="single-email" placeholder="Email">
                            <input class="fname" type="text" name="pthone" id="single-pthone" placeholder="Phone numbe">
                            <div class="form-group">
                              <textarea class="form-control" name="map" id="message" cols="30" rows="2" placeholder="Location"></textarea>
                            </div>
                              {{ form.how }}
                </div>
                <button type="submit" class="button">Sotib olish</button>
              </form>
            </div>    
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
         
   </main>
{% endblock content %}
