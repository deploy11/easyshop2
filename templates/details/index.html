{% extends 'base.html' %}
{% load static %}
 {% block content %}
        <main id="main">


            <!-- ======= Breadcrumbs ======= -->
            <section id="breadcrumbs" class="breadcrumbs">
              <div class="container">
        
                <ol>
                  <li><a href="index.html">Home</a></li>
                  <li>Services</li>
                </ol>
                <h2>Services</h2>
        
              </div>
            </section><!-- End Breadcrumbs -->
        
        
        
        
        <!-- ======= Team Section ======= -->
        <section id="team" class="team section-bg">
            <div class="container">
        
              <div class="section-title">
                <h2>Services</h2>
              </div>
        
              <div class="row">
                {% for i in ctg %}
                <div class="col-lg-3 col-md-6 d-flex align-items-stretch">
                  <div class="member">
                    <div class="member-img">
                      <img style="height: 260px;" src="{{ i.image.url }}" class="img-fluid" alt="">
                      <div class="social">
                        <a href="{% url 'products' slug=i.slug %}"><i class="bi bi-bag"></i></a>
                        <a href="https://goo.gl/maps/wcPwi7bKfAL2HGa37"><i class="bi bi-geo-alt-fill"></i></a>
                        <a href="https://t.me/easyshopuz"><i class="bi bi-telegram"></i></a>
                      </div>
                    </div>
                    <div class="member-info">
                      <h4>{{ i.name }}</h4>
                    </div>
                  </div>
                </div>
                {% endfor %}
               
        
              </div>
        
            </div>
          </section><!-- End Team Section -->
        
            
        
        
            <!-- ======= xizmatlar Section ======= -->
            <section id="clients" class="clients">
              <div class="container">
        
                <div class="section-title">
                  <h2>Xizmatlar</h2> 
                </div>
        
                <div class="clients-slider swiper">
                  <div class="swiper-wrapper align-items-center">
                    <div class="swiper-slide"><img src="{% static 'assets/img/xizmatlar/xizmatlar-1.png' %}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img src="{% static 'assets/img/xizmatlar/xizmatlar-2.png' %}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img src="{% static 'assets/img/xizmatlar/xizmatlar-3.png' %}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img src="{% static 'assets/img/xizmatlar/xizmatlar-4.png' %}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img src="{% static 'assets/img/xizmatlar/xizmatlar-5.png' %}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img src="{% static 'assets/img/xizmatlar/xizmatlar-6.png' %}" class="img-fluid" alt=""></div>
                    <div class="swiper-slide"><img src="{% static 'assets/img/xizmatlar/xizmatlar-7.png' %}" class="img-fluid" alt=""></div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
        
              </div>
            </section><!-- End xizmatlar Section -->
        
             
          </main><!-- End #main -->

        {% endblock content %}
